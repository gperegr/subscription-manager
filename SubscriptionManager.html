<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Assinaturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-opacity: 0.9;
            --parallax-intensity: 0.2;
        }

        /* Estilos base simples para scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        /* Fundo Animado Vibrante para destacar o efeito de vidro */
        body {
            color: #212e44; /* Cor do texto base alterada para escuro (Slate 800) */
            overflow-x: hidden; /* Evita scrollbar horizontal durante o movimento */
        }

        /* Camada 1: Background (Paralaxe Profundo) */
        #bg-layer {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%; /* Maior que a tela para não mostrar bordas ao mover */
            background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
            z-index: -1;
            transition: transform 0.1s ease-out;
            transform: translate(calc(var(--x, 0) * -40px * var(--parallax-intensity)), calc(var(--y, 0) * 0px));
        }

        /* Classe Liquid Glass baseada na referência PDF */
        .liquid-glass {
            background: rgba(255, 255, 255, var(--glass-opacity));
            /* Tenta usar o filtro SVG para distorção líquida, fallback para blur pesado */
            backdrop-filter: url(#liquid-filter) blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%); /* Fallback Safari */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            
            /* Camada 2: Painéis (Paralaxe Médio) */
            transition: transform 0.1s ease-out;
            transform: translate(calc(var(--x, 0) * 3px * var(--parallax-intensity)), calc(var(--y, 0) * 3px * var(--parallax-intensity)));
        }

        /* Camada 3: Conteúdo Interno (Paralaxe Frontal - Flutuando sobre o vidro) */
        .liquid-glass > * {
            transition: transform 0.1s ease-out;
            transform: translate(calc(var(--x, 0) * 3px * var(--parallax-intensity)), calc(var(--y, 0) * 3px * var(--parallax-intensity)));
        }

        /* Inputs estilo vidro */
        .liquid-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #1e293b;
        }
        .liquid-input:focus {
            background: rgba(255, 255, 255, 0.5);
            border-color: #6366f1;
            outline: none;
        }
        .liquid-input::placeholder {
            color: rgba(30, 41, 59, 0.5);
        }
        
        /* Select options (difícil estilizar em glass puro, fallback para escuro) */
        select.liquid-input option {
            background: #1e293b;
            color: white;
        }

        /* Animações de Transição de Tela */
        .anim-enter { animation: fadeScaleIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .anim-exit { animation: fadeScaleOut 0.3s ease-in forwards; }

        @keyframes fadeScaleIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes fadeScaleOut {
            from { opacity: 1; transform: scale(1) translateY(0); }
            to { opacity: 0; transform: scale(0.98) translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* Estilo de Erro de Validação */
        .input-error {
            border-color: #ef4444 !important; /* Red-500 */
            background-color: rgba(239, 68, 68, 0.1) !important;
            box-shadow: 0 0 0 1px #ef4444 !important;
            animation: shake 0.3s ease-in-out;
        }

        /* --- Custom Selects (Liquid Glass Style) --- */
        .custom-select-wrapper {
            position: relative;
            user-select: none;
            width: 100%;
        }
        
        /* Esconde o select nativo mas mantém acessível para formulários */
        .custom-select-wrapper select {
            display: none;
        }

        .custom-select-trigger {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 400;
            color: #1e293b;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .custom-select-trigger:hover {
            background: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .custom-select-trigger::after {
            content: '\f078'; /* FontAwesome chevron-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8rem;
            color: #64748b;
            transition: transform 0.3s;
        }

        .custom-select-wrapper.open .custom-select-trigger::after {
            transform: rotate(180deg);
        }

        .custom-options {
            position: absolute;
            display: block;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 250px;
            overflow-y: auto;
        }

        .custom-select-wrapper.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .custom-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #1e293b;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .custom-option:last-child {
            border-bottom: none;
        }

        .custom-option:hover {
            background: rgba(99, 102, 241, 0.1);
            color: #4f46e5;
            padding-left: 1.25rem;
        }

        .custom-option.selected {
            background: rgba(99, 102, 241, 0.15);
            font-weight: 600;
            color: #4338ca;
        }
        
        /* Scrollbar fina para o dropdown */
        .custom-options::-webkit-scrollbar { width: 6px; }
        .custom-options::-webkit-scrollbar-track { background: transparent; }
        .custom-options::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 3px; }
    </style>
</head>
<body class="font-sans min-h-screen selection:bg-pink-500 selection:text-white">

    <!-- Camada de Fundo Separada -->
    <div id="bg-layer"></div>

    <!-- Definição do Filtro SVG para o efeito Liquid Glass (Refração) -->
    <svg style="display: none;">
        <defs>
            <filter id="liquid-filter" x="-20%" y="-20%" width="140%" height="140%">
                <!-- Gera ruído de turbulência suave -->
                <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="2" result="noise" />
                <!-- Usa o ruído para deslocar os pixels do fundo (Refração) -->
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G" />
                <!-- Compõe para suavizar -->
                <feComposite operator="in" in2="SourceGraphic"/>
            </filter>
        </defs>
    </svg>

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        
        <div id="main-view">
            <!-- Cabeçalho / Resumo -->
            <header class="liquid-glass rounded-3xl p-8 mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <button onclick="toggleView('form')" class="bg-indigo-600 text-white hover:bg-indigo-700 font-bold py-3 px-6 rounded-xl shadow-lg shadow-indigo-500/30 transition-all flex items-center gap-2 text-lg">
                        <i class="fa-solid fa-plus"></i> Nova Assinatura
                    </button>
                </div>
                <div class="bg-white/40 border border-white/50 rounded-2xl p-5 text-center min-w-[220px] backdrop-blur-md">
                    <p class="text-slate-500 font-medium text-xs uppercase tracking-wider mb-1">Gasto Mensal Total</p>
                    <p class="text-4xl font-bold text-indigo-600 drop-shadow-sm" id="total-monthly-cost">R$ 0,00</p>
                </div>
            </header>

            <!-- Lista de Assinaturas -->
            <div class="space-y-4">
                
                <!-- Toolbar de Ordenação -->
                <div class="flex justify-between items-center liquid-glass rounded-2xl p-4 mb-4 relative z-50">
                    <h2 class="font-bold text-slate-800 hidden sm:block">Suas Assinaturas</h2>
                    <div class="flex items-center gap-2 w-full sm:w-auto">
                        <label class="text-sm text-slate-600 whitespace-nowrap">Ordenar por:</label>
                        <select id="sort-select" onchange="changeSort(this.value)" class="flex-1 sm:w-48 px-3 py-2 rounded-lg liquid-input text-sm focus:ring-2 focus:ring-indigo-500">
                            <option value="cost-desc">Maior Custo Mensal</option>
                            <option value="cost-asc">Menor Custo Mensal</option>
                            <option value="use-desc">Maior Custo por Uso</option>
                            <option value="name-asc">Nome (A-Z)</option>
                        </select>
                    </div>
                </div>

                <div id="subscriptions-list" class="space-y-4">
                    <!-- Os cartões de assinatura serão injetados aqui via JS -->
                </div>
            </div>
        </div>

        <div id="form-view" class="hidden">
            <div class="max-w-2xl mx-auto">
                <div class="liquid-glass rounded-3xl p-8">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-200 pb-4">
                        <h2 id="form-title" class="text-2xl font-bold flex items-center gap-2 text-slate-800">
                            <i class="fa-solid fa-plus-circle text-indigo-600"></i> Nova Assinatura
                        </h2>
                    </div>
                    
                    <form id="subscription-form" class="space-y-4" novalidate>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Nome do Serviço</label>
                            <input type="text" id="sub-name" required placeholder="Ex: Netflix, Spotify..." 
                                class="w-full px-4 py-3 rounded-xl liquid-input transition-all">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Categoria</label>
                            <select id="sub-category" class="w-full px-4 py-3 rounded-xl liquid-input transition-all">
                                <option value="Streamings">Streamings</option>
                                <option value="Softwares">Softwares</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Mercado">Mercado</option>
                                <option value="Educação">Educação</option>
                                <option value="Compras">Compras</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Valor (R$)</label>
                                <input type="number" id="sub-price" required min="0.01" step="0.01" placeholder="39.90" 
                                    class="w-full px-4 py-3 rounded-xl liquid-input transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Cobrança</label>
                                <select id="sub-period" class="w-full px-4 py-3 rounded-xl liquid-input transition-all">
                                    <option value="monthly">Mensal</option>
                                    <option value="yearly">Anual</option>
                                    <option value="weekly">Semanal</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Frequência de Uso</label>
                            <div class="flex items-center gap-2">
                                <input type="number" id="sub-usage-count" min="1" step="1" placeholder="Ex: 3" 
                                    class="w-24 px-4 py-3 rounded-xl liquid-input transition-all">
                                <span class="text-sm text-slate-500">vezes/</span>
                                <select id="sub-usage-period" class="flex-1 px-4 py-3 rounded-xl liquid-input transition-all">
                                    <option value="weekly">Semana</option>
                                    <option value="daily">Dia</option>
                                    <option value="monthly">Mês</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-col gap-2 mt-4">
                            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white hover:bg-indigo-700 font-bold py-3 px-4 rounded-xl shadow-lg shadow-indigo-500/30 transition-all flex justify-center items-center gap-2">
                                <i class="fa-solid fa-check"></i> Adicionar
                            </button>
                            <button type="button" id="cancel-edit-btn" onclick="cancelEdit()" class="w-full bg-white/50 hover:bg-white/80 text-slate-600 border border-slate-200 font-medium py-3 px-4 rounded-xl transition-colors flex justify-center items-center gap-2">
                                <i class="fa-solid fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado inicial (Alguns exemplos carregados para demonstração)
        let subscriptions = [
            {
                id: 1,
                name: "Netflix (Exemplo)",
                category: "Streamings",
                price: 39.90,
                period: "monthly",
                usageCount: 4,
                usagePeriod: "weekly"
            },
            {
                id: 2,
                name: "Amazon Prime (Exemplo)",
                category: "Streamings",
                price: 166.80,
                period: "yearly",
                usageCount: 2,
                usagePeriod: "monthly"
            }
        ];

        // Formatador de Moeda
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        // Traduções visuais
        const periodTranslations = {
            'monthly': 'mês',
            'yearly': 'ano',
            'weekly': 'semana',
            'daily': 'dia'
        };

        // Estado da interface
        let editingId = null;
        let currentSort = 'cost-desc';

        // Gerenciamento de Telas
        window.toggleView = (viewName) => {
            const mainView = document.getElementById('main-view');
            const formView = document.getElementById('form-view');
            
            // Determina quem sai e quem entra
            const entering = viewName === 'form' ? formView : mainView;
            const leaving = viewName === 'form' ? mainView : formView;

            // 1. Anima a saída
            leaving.classList.remove('anim-enter');
            leaving.classList.add('anim-exit');

            // 2. Aguarda a animação terminar (300ms) para trocar
            setTimeout(() => {
                leaving.classList.add('hidden');
                leaving.classList.remove('anim-exit');
                
                entering.classList.remove('hidden');
                entering.classList.add('anim-enter');
            }, 280); // Tempo levemente menor que o CSS para evitar flicker
        };

        window.changeSort = (sortValue) => {
            currentSort = sortValue;
            render();
        };

        // Lógica de Cálculo
        const calculateMetrics = (sub) => {
            let monthlyCost = 0;
            let monthlyUses = 0;

            // Converter custo para mensal
            if (sub.period === 'monthly') monthlyCost = sub.price;
            else if (sub.period === 'yearly') monthlyCost = sub.price / 12;
            else if (sub.period === 'weekly') monthlyCost = sub.price * 4.33; // Média de semanas no mês

            // Converter usos para mensal
            if (sub.usagePeriod === 'monthly') monthlyUses = sub.usageCount;
            else if (sub.usagePeriod === 'weekly') monthlyUses = sub.usageCount * 4.33;
            else if (sub.usagePeriod === 'daily') monthlyUses = sub.usageCount * 30; // Média de dias

            // Custo por uso
            const costPerUse = monthlyUses > 0 ? monthlyCost / monthlyUses : 0;

            return {
                monthlyCost,
                monthlyUses: Math.round(monthlyUses),
                costPerUse
            };
        };

        // Renderizar Lista e Totais
        const render = () => {
            const listEl = document.getElementById('subscriptions-list');
            const totalEl = document.getElementById('total-monthly-cost');
            
            listEl.innerHTML = '';
            let totalMonthlyCost = 0;

            if (subscriptions.length === 0) {
                listEl.innerHTML = `
                    <div class="liquid-glass border-dashed border-slate-300 rounded-3xl p-12 text-center text-slate-500">
                        <i class="fa-solid fa-ghost text-5xl mb-4 text-slate-300"></i>
                        <p class="text-lg">Nenhuma assinatura cadastrada ainda.</p>
                    </div>
                `;
                totalEl.textContent = formatCurrency(0);
                return;
            }

            // Aplicar ordenação
            let sortedSubs = [...subscriptions];
            sortedSubs.sort((a, b) => {
                const metricsA = calculateMetrics(a);
                const metricsB = calculateMetrics(b);
                if (currentSort === 'cost-desc') return metricsB.monthlyCost - metricsA.monthlyCost;
                if (currentSort === 'cost-asc') return metricsA.monthlyCost - metricsB.monthlyCost;
                if (currentSort === 'use-desc') return metricsB.costPerUse - metricsA.costPerUse;
                if (currentSort === 'name-asc') return a.name.localeCompare(b.name);
                return 0;
            });

            // Agrupar assinaturas por categoria (usando a lista ordenada)
            const groupedSubs = sortedSubs.reduce((acc, sub) => {
                if (!acc[sub.category]) {
                    acc[sub.category] = { items: [], total: 0 };
                }
                const metrics = calculateMetrics(sub);
                totalMonthlyCost += metrics.monthlyCost;
                
                acc[sub.category].items.push({ sub, metrics });
                acc[sub.category].total += metrics.monthlyCost;
                
                return acc;
            }, {});

            // Renderizar cada grupo
            Object.entries(groupedSubs).forEach(([category, data]) => {
                const categorySection = document.createElement('div');
                categorySection.className = "mb-8";
                
                categorySection.innerHTML = `
                    <div class="flex justify-between items-end mb-4 border-b border-slate-200 pb-2 px-2">
                        <h2 class="text-lg font-bold text-slate-700 flex items-center gap-2">
                            <i class="fa-solid fa-tag text-indigo-500"></i> ${category}
                        </h2>
                        <span class="text-xs font-bold text-indigo-700 bg-indigo-100 px-3 py-1 rounded-full shadow-sm">
                            Total: ${formatCurrency(data.total)}/mês
                        </span>
                    </div>
                    <div class="space-y-4" id="cat-list-${category.replace(/[^a-zA-Z0-9]/g, '-')}"></div>
                `;
                
                listEl.appendChild(categorySection);
                const catListEl = categorySection.querySelector(`#cat-list-${category.replace(/[^a-zA-Z0-9]/g, '-')}`);

                data.items.forEach(({ sub, metrics }) => {
                    const card = document.createElement('div');
                    card.className = "liquid-glass rounded-2xl p-5 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 transition-all hover:bg-white/40 hover:scale-[1.01] duration-300";
                    
                    let costColor = "text-emerald-700 bg-emerald-100 border border-emerald-200"; 
                    if (metrics.costPerUse > 5) costColor = "text-amber-700 bg-amber-100 border border-amber-200"; 
                    if (metrics.costPerUse > 15) costColor = "text-rose-700 bg-rose-100 border border-rose-200"; 

                    card.innerHTML = `
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-bold text-slate-800 drop-shadow-sm">${sub.name}</h3>
                                    <p class="text-sm text-slate-500 mt-1">
                                        ${formatCurrency(sub.price)} por ${periodTranslations[sub.period]} 
                                        ${sub.usageCount > 0 ? `<span class="mx-2 text-slate-300">•</span> Usa ${sub.usageCount}x por ${periodTranslations[sub.usagePeriod]}` : ''}
                                    </p>
                                </div>
                                <div class="md:hidden flex gap-2">
                                    <button onclick="editSubscription(${sub.id})" class="text-slate-400 hover:text-indigo-600 transition-colors"><i class="fa-solid fa-pen"></i></button>
                                    <button onclick="deleteSubscription(${sub.id})" class="text-slate-400 hover:text-rose-500 transition-colors"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                            
                            <div class="mt-4 flex flex-wrap gap-2">
                                ${metrics.costPerUse > 0 ? `<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${costColor}">
                                    <i class="fa-solid fa-calculator mr-1.5"></i> Custo por uso: ${formatCurrency(metrics.costPerUse)}
                                </span>` : ''}
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium text-slate-600 bg-white/50 border border-slate-200">
                                    Impacto mensal: ${formatCurrency(metrics.monthlyCost)}
                                </span>
                            </div>
                        </div>
                        <div class="hidden md:flex flex-col gap-2">
                            <button onclick="editSubscription(${sub.id})" class="flex items-center justify-center w-10 h-10 rounded-full text-slate-400 hover:bg-white/80 hover:text-indigo-600 transition-colors" title="Editar">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button onclick="deleteSubscription(${sub.id})" class="flex items-center justify-center w-10 h-10 rounded-full text-slate-400 hover:bg-rose-100 hover:text-rose-600 transition-colors" title="Remover">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    `;
                    catListEl.appendChild(card);
                });
            });

            totalEl.textContent = formatCurrency(totalMonthlyCost);
        };

        // Adicionar / Editar Assinatura
        document.getElementById('subscription-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const form = e.target;
            
            // Validação Visual
            if (!form.checkValidity()) {
                Array.from(form.elements).forEach(field => {
                    if ((field.tagName === 'INPUT' || field.tagName === 'SELECT') && !field.checkValidity()) {
                        field.classList.remove('input-error');
                        void field.offsetWidth; // Força reflow para reiniciar a animação
                        field.classList.add('input-error');
                        // Remove o erro assim que o usuário interagir para corrigir
                        field.addEventListener('input', () => field.classList.remove('input-error'), { once: true });
                    }
                });
                return; // Impede o salvamento e a animação de saída
            }

            const newSub = {
                id: editingId ? editingId : Date.now(),
                name: document.getElementById('sub-name').value,
                category: document.getElementById('sub-category').value,
                price: parseFloat(document.getElementById('sub-price').value),
                period: document.getElementById('sub-period').value,
                usageCount: document.getElementById('sub-usage-count').value ? parseInt(document.getElementById('sub-usage-count').value) : 0,
                usagePeriod: document.getElementById('sub-usage-period').value
            };

            if (editingId) {
                const index = subscriptions.findIndex(s => s.id === editingId);
                if (index !== -1) subscriptions[index] = newSub;
                refreshCustomSelects(); // Atualiza visuais
                cancelEdit(); // Limpa e volta o form ao estado original
            } else {
                subscriptions.push(newSub);
                e.target.reset();
            }
            
            toggleView('main'); // Volta para a tela principal
            render();
        });

        // Entrar no modo de edição
        window.editSubscription = (id) => {
            const sub = subscriptions.find(s => s.id === id);
            if (!sub) return;

            // Preenche o form
            document.getElementById('sub-name').value = sub.name;
            document.getElementById('sub-category').value = sub.category;
            document.getElementById('sub-price').value = sub.price;
            document.getElementById('sub-period').value = sub.period;
            document.getElementById('sub-usage-count').value = sub.usageCount > 0 ? sub.usageCount : '';
            document.getElementById('sub-usage-period').value = sub.usagePeriod;

            editingId = id;
            
            // Atualiza UI para modo de edição
            document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-pen text-indigo-600"></i> Editar Assinatura';
            document.getElementById('submit-btn').innerHTML = '<i class="fa-solid fa-save"></i> Salvar Alterações';

            refreshCustomSelects(); // Atualiza os dropdowns visuais com os valores carregados
            // Muda para a tela do formulário
            toggleView('form');
        };

        // Cancelar modo de edição
        window.cancelEdit = () => {
            editingId = null;
            document.getElementById('subscription-form').reset();
            document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-plus-circle text-indigo-600"></i> Nova Assinatura';
            document.getElementById('submit-btn').innerHTML = '<i class="fa-solid fa-check"></i> Adicionar';
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            refreshCustomSelects(); // Reseta os dropdowns visuais
            toggleView('main');
        };

        // Remover Assinatura
        window.deleteSubscription = (id) => {
            subscriptions = subscriptions.filter(sub => sub.id !== id);
            if (editingId === id) cancelEdit(); // Cancela edição se excluir o item que está sendo editado no momento
            render();
        };

        // --- Custom Selects Logic ---
        function initCustomSelects() {
            const selects = document.querySelectorAll('select');
            
            selects.forEach(select => {
                // Evita duplicar se já foi inicializado
                if (select.parentNode.classList.contains('custom-select-wrapper')) return;

                // Cria Wrapper
                const wrapper = document.createElement('div');
                wrapper.className = 'custom-select-wrapper';
                select.parentNode.insertBefore(wrapper, select);
                wrapper.appendChild(select);

                // Cria Trigger (Botão visível)
                const trigger = document.createElement('div');
                trigger.className = 'custom-select-trigger';
                trigger.textContent = select.options[select.selectedIndex].text;
                wrapper.appendChild(trigger);

                // Cria Container de Opções
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'custom-options';
                wrapper.appendChild(optionsDiv);

                // Popula Opções
                Array.from(select.options).forEach(option => {
                    const div = document.createElement('div');
                    div.className = 'custom-option';
                    if (option.selected) div.classList.add('selected');
                    div.textContent = option.text;
                    div.dataset.value = option.value;
                    
                    div.addEventListener('click', () => {
                        // Atualiza Select Original
                        select.value = option.value;
                        select.dispatchEvent(new Event('change')); // Dispara evento para listeners (ex: sort)
                        
                        // Atualiza UI
                        trigger.textContent = option.text;
                        wrapper.classList.remove('open');
                        
                        // Atualiza classe Selected
                        optionsDiv.querySelectorAll('.custom-option').forEach(opt => opt.classList.remove('selected'));
                        div.classList.add('selected');
                    });
                    
                    optionsDiv.appendChild(div);
                });

                // Toggle Dropdown
                trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Fecha outros abertos
                    document.querySelectorAll('.custom-select-wrapper').forEach(w => {
                        if (w !== wrapper) w.classList.remove('open');
                    });
                    wrapper.classList.toggle('open');
                });

                // Método para atualizar UI via código (quando editamos/resetamos)
                select.refreshCustomUI = () => {
                    trigger.textContent = select.options[select.selectedIndex].text;
                    optionsDiv.querySelectorAll('.custom-option').forEach(div => {
                        if (div.dataset.value === select.value) {
                            div.classList.add('selected');
                        } else {
                            div.classList.remove('selected');
                        }
                    });
                };
            });

            // Fecha ao clicar fora
            document.addEventListener('click', () => {
                document.querySelectorAll('.custom-select-wrapper').forEach(w => w.classList.remove('open'));
            });
        }

        // Helper global para atualizar todos os selects
        window.refreshCustomSelects = () => {
            document.querySelectorAll('select').forEach(select => {
                if (select.refreshCustomUI) select.refreshCustomUI();
            });
        };

        // Inicialização
        render();
        initCustomSelects(); // Inicializa os dropdowns customizados

        // --- Lógica de Paralaxe (Mouse e Acelerômetro) ---
        const updateParallax = (x, y) => {
            // Define as variáveis CSS que controlam as camadas
            document.body.style.setProperty('--x', x.toFixed(4));
            document.body.style.setProperty('--y', y.toFixed(4));
        };

        // Desktop: Segue o mouse
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            requestAnimationFrame(() => updateParallax(x, y));
        });

        // Mobile: Segue o giroscópio (se disponível)
        window.addEventListener('deviceorientation', (e) => {
            if (e.gamma === null) return;
            // Limita a inclinação para não exagerar o efeito (-45 a 45 graus)
            const x = Math.min(Math.max(e.gamma, -45), 45) / 45; 
            const y = Math.min(Math.max(e.beta, -45), 45) / 45;
            requestAnimationFrame(() => updateParallax(x, y));
        });
    </script>
